<!-- _create_post_modal.html -->
<!-- Modal dodawania przejazdu -->
<div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Nagłówek modala -->
      <div class="modal-header">
        <h5 class="modal-title" id="createPostModalLabel">Dodaj przejazd</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
      </div>
      <!-- Treść modala – formularz dodawania przejazdu -->
      <div class="modal-body">
        <form method="POST" action="{% url 'create_post' %}">
          {% csrf_token %}
          <!-- Pole tytułu -->
          <div class="mb-3">
            <label for="id_title" class="form-label">Tytuł posta:</label>
            <input type="text" name="title" id="id_title" class="form-control" placeholder="Podaj tytuł" required>
          </div>
          <!-- Pole treści -->
          <div class="mb-3">
            <label for="id_content" class="form-label">Treść posta:</label>
            <textarea name="content" id="id_content" class="form-control" placeholder="Podaj treść posta" rows="3" required></textarea>
          </div>
          <!-- Pole dystansu -->
          <div class="mb-3">
            <label for="id_distance" class="form-label">Dystans (km):</label>
            <input type="number" name="distance" id="id_distance" class="form-control" placeholder="Podaj dystans" step="any">
          </div>
          <!-- Pole miejsca początkowego -->
          <div class="mb-3">
            <label for="id_start_location" class="form-label">Miejsce początkowe:</label>
            <input type="text" name="start_location" id="id_start_location" class="form-control" placeholder="Podaj miejsce początkowe">
          </div>
          <!-- Pole miejsca końcowego -->
          <div class="mb-3">
            <label for="id_end_location" class="form-label">Miejsce końcowe:</label>
            <input type="text" name="end_location" id="id_end_location" class="form-control" placeholder="Podaj miejsce końcowe">
          </div>
          <!-- Pole czasu podróży -->
          <div class="mb-3">
            <label for="id_travel_time" class="form-label">Czas podróży (hh:mm:ss):</label>
            <input type="text" name="travel_time" id="id_travel_time" class="form-control" placeholder="hh:mm:ss">
          </div>
          <!-- Pole pojazdu -->
          <div class="mb-3">
            <label for="id_vehicle" class="form-label">Pojazd:</label>
            <input type="text" name="vehicle" id="id_vehicle" class="form-control" placeholder="Podaj pojazd">
          </div>
          <!-- Stopka modala z przyciskami -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
            <button type="submit" class="btn btn-primary">Dodaj przejazd</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
