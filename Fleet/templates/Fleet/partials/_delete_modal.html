<!-- _delete_modal.html -->
<!-- Modal potwierdzenia usunięcia -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Potwierdzenie usunięcia</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Czy na pewno chcesz usunąć przejazd <strong id="postTitle"></strong>?</p>
                <!-- Ukryty formularz do przechowywania tokena CSRF -->
                <form method="POST" id="deletePostForm">
                    {% csrf_token %}
                </form>
            </div>
            <div class="modal-footer">
                <button id="confirmDelete" class="btn btn-danger">Tak, usuń</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
            </div>
        </div>
    </div>
</div>
