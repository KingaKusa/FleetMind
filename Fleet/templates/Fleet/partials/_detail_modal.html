<!-- _detail_modal.html -->
<!-- Modal ze szczegółami przejazdu -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Nagłówek modala -->
      <div class="modal-header">
        <h5 class="modal-title" id="detailModalLabel">Szczegóły przejazdu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
      </div>
      <!-- Treść modala -->
      <div class="modal-body">
        <!-- Elementy, które zostaną uzupełnione danymi przekazanymi przez atrybuty data-* -->
        <p><strong>Tytuł:</strong> <span id="detail-title"></span></p>
        <p><strong>Treść:</strong> <span id="detail-content"></span></p>
        <p><strong>Data utworzenia:</strong> <span id="detail-create_at"></span></p>
        <p><strong>Autor:</strong> <span id="detail-author"></span></p>
        <p><strong>Dystans:</strong> <span id="detail-distance"></span></p>
        <p><strong>Miejsce początkowe:</strong> <span id="detail-start_location"></span></p>
        <p><strong>Miejsce końcowe:</strong> <span id="detail-end_location"></span></p>
        <p><strong>Czas podróży:</strong> <span id="detail-travel_time"></span></p>
        <p><strong>Pojazd:</strong> <span id="detail-vehicle"></span></p>
      </div>
      <!-- Stopka modala z przyciskami akcji -->
      <div class="modal-footer">
        <a href="#" id="editLink" class="btn btn-warning">Edytuj</a>
        <button id="deleteBtn" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Usuń</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
      </div>
    </div>
  </div>
</div>
