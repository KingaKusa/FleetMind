<!-- Modal do edycji danych -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileModalLabel">Edytuj dane użytkownika</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="display_name" class="form-label">Nick</label>
                        <input type="text" name="display_name" id="display_name" class="form-control" value="{{ profile.display_name }}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}">
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Nowe hasło</label>
                        <input type="password" name="password1" id="password1" class="form-control" value="{{ form.password1.value }}">
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">Potwierdź nowe hasło</label>
                        <input type="password" name="password2" id="password2" class="form-control" value="{{ form.password2.value }}">
                    </div>
                    <button type="submit" class="btn btn-success">Zapisz zmiany</button>
                </form>
            </div>
        </div>
    </div>
</div>
