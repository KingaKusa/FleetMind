{% extends "Fleet/base.html" %}
{% block title %}Edytuj post{% endblock %}

{% block content %}
<div class="mt-4">
    <h2 class="mb-3">Edytuj post</h2>
    <!-- Formularz edycji posta, wysyłany metodą POST -->
    <form method="POST">
        {% csrf_token %}
        <!-- Pole formularza do edycji tytułu posta -->
        <div class="mb-3">
            <label for="id_title" class="form-label">Tytuł posta:</label>
            <input type="text" name="title" id="id_title" class="form-control" value="{{ post.title }}" required>
        </div>
        <!-- Pole formularza do edycji treści posta -->
        <div class="mb-3">
            <label for="id_content" class="form-label">Treść posta:</label>
            <textarea name="content" id="id_content" rows="10" class="form-control" required>{{ post.content }}</textarea>
        </div>
        <!-- Przycisk zapisu zmian -->
        <button type="submit" class="btn btn-primary">Edytuj post</button>
    </form>
</div>
{% endblock %}
